  #   networks:
  #     - agentic-network
  #   restart: unless-stopped
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3

  # Test Service (برای تست کردن ارتباط)
  test-service:
    build:
      context: .
      dockerfile: /services/test-service/Dockerfile
    container_name: agentic-test-service
    ports:
      - "${TEST_SERVICE_PORT:-8001}:8001"
    environment:
      - ENV=${ENV:-development}
      - REDIS_URL=${REDIS_URL}
      - LLM_SERVICE_URL=${LLM_SERVICE_URL}
      - STT_SERVICE_URL=${STT_SERVICE_URL}
      - API_GATEWAY_URL=${API_GATEWAY_URL}
      - GPU_COORDINATOR_URL=${GPU_COORDINATOR_URL}
      # - AUTH_SERVICE_URL=${AUTH_SERVICE_URL} # کامنت شد
      - LOG_LEVEL=${LOG_LEVEL}
    depends_on:
      - redis
      - llm-service
      - stt-service
      - api-gateway
      - gpu-coordinator
      # - auth-service # کامنت شد
    volumes:
      - ./shared:/app/shared:ro # تنها shared را mount کنیم
    networks:
      - agentic-network
    restart: unless-stopped

  # Redis - Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: agentic-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - agentic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL - Main Database
  postgres:
    image: postgres:15-alpine
    container_name: agentic-postgres
    ports:
      - "${POSTGRES_PORT:-5433}:5432" # تغییر پورت خارجی
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./shared/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - agentic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: agentic-prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--web.enable-lifecycle"
    networks:
      - agentic-network
    restart: unless-stopped

  # Grafana - Monitoring Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: agentic-grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    networks:
      - agentic-network
    restart: unless-stopped

networks:
  agentic-network:
    driver: bridge
    name: agentic-network

volumes:
  redis_data:
    name: agentic_redis_data
  postgres_data:
    name: agentic_postgres_data
  prometheus_data:
    name: agentic_prometheus_data
  grafana_data:
    name: agentic_grafana_data
