# docker-compose.yml - Updated with All Services - CORRECTED
# version: "3.8"

services:
  # Nginx - Reverse Proxy & Load Balancer
  nginx:
    image: nginx:alpine
    container_name: agentic-nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api-gateway
    networks:
      - agentic-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: /services/api-gateway/Dockerfile
    container_name: agentic-api-gateway
    ports:
      - "${API_GATEWAY_PORT:-8000}:8000"
    environment:
      - ENV=${ENV:-development}
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=${DATABASE_URL}
      - LLM_SERVICE_URL=${LLM_SERVICE_URL}
      - STT_SERVICE_URL=${STT_SERVICE_URL}
      # - AUTH_SERVICE_URL=${AUTH_SERVICE_URL} # کامنت شد
      - GPU_COORDINATOR_URL=${GPU_COORDINATOR_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - LOG_LEVEL=${LOG_LEVEL}
    depends_on:
      - redis
      - postgres
      - llm-service
      - stt-service
      - gpu-coordinator
      # - auth-service # کامنت شد
    volumes:
      - ./shared:/app/shared:ro # فقط shared را mount کنیم
    networks:
      - agentic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # LLM Service - Language Model Processing
  llm-service:
    build:
      context: .
      dockerfile: ./services/llm-service/Dockerfile
    container_name: agentic-llm-service
    ports:
      - "${LLM_SERVICE_PORT:-8002}:8002"
    environment:
      - ENV=${ENV:-development}
      - REDIS_URL=${REDIS_URL}
      - MODEL_PATH=${MODEL_PATH}
      - MODEL_NAME=${MODEL_NAME}
      - MAX_LENGTH=${MAX_LENGTH}
      - BATCH_SIZE=${BATCH_SIZE}
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES}
      - GPU_COORDINATOR_URL=${GPU_COORDINATOR_URL}
      - LOG_LEVEL=${LOG_LEVEL}
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
    depends_on:
      - redis
      - gpu-coordinator
    volumes:
      - ./shared:/app/shared:ro
      - ./data/models/llm/gpt2-fa:/app/models/gpt2-fa:ro
      - ./data/cache:/app/data/cache
      - ./data/logs:/app/logs
    networks:
      - agentic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 60s
      timeout: 30s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # STT Service - Speech to Text with Whisper
  stt-service:
    build:
      context: .
      dockerfile: /services/audio-service/stt/Dockerfile
    container_name: agentic-stt-service
    ports:
      - "${STT_SERVICE_PORT:-8003}:8003"
    environment:
      - ENV=${ENV:-development}
      - REDIS_URL=${REDIS_URL}
      - WHISPER_MODEL_SIZE=${WHISPER_MODEL_SIZE}
      - WHISPER_MODEL_PATH=${WHISPER_MODEL_PATH}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB}
      - MAX_CONCURRENT_REQUESTS=${MAX_CONCURRENT_REQUESTS}
      - SUPPORTED_LANGUAGES=${SUPPORTED_LANGUAGES}
      - LOG_LEVEL=${LOG_LEVEL}
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES}
      - GPU_COORDINATOR_URL=${GPU_COORDINATOR_URL}
      - CACHE_ENABLED=${CACHE_ENABLED}
      - CACHE_TTL=${CACHE_TTL}
    depends_on:
      - redis
      - gpu-coordinator
    volumes:
      - ./shared:/app/shared:ro
      - ./data/models/stt:/app/models
      - ./data/cache/stt:/app/cache
      - ./data/logs:/app/logs
      - ./data/uploads:/app/uploads
    networks:
      - agentic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 60s
      timeout: 30s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 1.5G
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # GPU Coordinator - Manages shared GPU resources
  gpu-coordinator:
    build:
      context: .
      dockerfile: ./services/gpu-coordinator/Dockerfile
    container_name: agentic-gpu-coordinator
    ports:
      - "${GPU_COORDINATOR_PORT:-8080}:8080"
    environment:
      - ENV=${ENV:-development}
      - LOG_LEVEL=${LOG_LEVEL}
      - MAX_MEMORY_MB=${MAX_MEMORY_MB}
      - SCHEDULER_INTERVAL=${SCHEDULER_INTERVAL}
      - HOST=${GPU_COORDINATOR_HOST:-0.0.0.0}
      - PORT=${GPU_COORDINATOR_PORT:-8080}
    volumes:
      - ./shared:/app/shared:ro # اضافه کردن shared volume
      - ./data/logs:/app/logs # اضافه کردن logs volume
    networks:
      - agentic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

